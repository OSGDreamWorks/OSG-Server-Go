package protobuf;

option optimize_for = SPEED;

message Packet{
	required uint64 id = 1;
	required uint32 cmd = 2;
	optional bytes serialized_packet = 3;
	optional uint64 timer = 4;
	optional string desc = 5;
	extensions 100 to max;
}

message RpcErrorResponse{
	required uint32 cmd = 1;
	required string text = 2;
}

message Vector3 {
	required float x = 1;
	required float y = 2;
	required float z = 3;
}

message Vector2 {
	required float x = 1;
	required float y = 2;
}