import "XShare_Logic.proto";

option optimize_for = SPEED;

message CS_CheckSession{
	required string uid = 1;				//服务端返回的玩家uid
	required string sessionKey = 2;			//登陆后服务端返回的会话key， 需要在游戏服验证正确性
	optional uint32 timestamp = 3;			//服务器时间
}

