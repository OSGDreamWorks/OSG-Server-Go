package protobuf;

option optimize_for = SPEED;

//============================================
//--4>: 客户端和服务器共享数据定义
//		逻辑功能相关的需要和客户端共享的枚举和常量
//============================================


message PlayerInfo{
    required string uid = 1;
    required bytes stat = 2;				//状态
    optional bytes bp = 3;					//基础属性
    optional bytes property = 4;			//属性
	optional bytes revise = 5;				//修正值
	optional bytes against = 6;				//抗性
}